餐廳內外的擺設都復古童趣，有充滿回憶的大同寶寶、藍色小精靈作伴，更有古董餐盤水杯、復古花磚陪襯，整間店明亮寬敞、一半廚房一半座位區，卻不顯得擁擠。</td>
